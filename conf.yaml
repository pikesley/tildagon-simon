panel:
  radius: 118
  arc: 57
  depth: 50
  intervals:
    activation: 300
    activatable: 500
  opacities:
    plain: 0.4
    active: 1.0
    border: 0.7

leds:
  brightness:
    default: 0.4
    active : 0.6

panels:
  - hue: 1.0  # red
    angle: 270
    leds: [12, 1]
    button: UP
  - hue: 0.1  # orange
    angle: 330
    leds: [2, 3]
    button: RIGHT
  - hue: 0.3  # green
    angle: 30
    leds: [4, 5]
    button: CONFIRM
  - hue: 0.66  # blue
    angle: 90
    leds: [6, 7]
    button: DOWN
  - hue: 0.8  # mauve
    angle: 150
    leds: [8, 9]
    button: LEFT
